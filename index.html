<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GPA Calculator</title>
</head>
<body>
    <div class="container">
        <h1>GPA Calculator</h1>
        <label for="credit">Enter Subject Credit:</label>
        <input type="number" id="credit" placeholder="Credit">
        <label for="grade">Select Grade:</label>
        <select id="grade">
            <option value="1">Grade</option>
            <option value="10">O</option>
            <option value="9">A+</option>
            <option value="8">A</option>
            <option value="7">B+</option>
            <option value="6">B</option>
            <option value="5">C</option>
           
        </select>
        <button onclick="calculateGPA()">Add Course</button>
        <div id="courses">
            <!-- Course entries will be displayed here -->
        </div>
        <p>Total GPA: <span id="totalGPA">0.0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
